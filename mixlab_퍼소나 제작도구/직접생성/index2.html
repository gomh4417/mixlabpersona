<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- <input id="question" style="width: 700px"> -->

    <div id="keyinput"><input type="text" id="apiInput" placeholder="API Key를 입력해주세요">
      <button onclick="setApiValue()">입력하기</button></div>

    <div class="top-bar">
      <img src="Logo.png" alt="">
      <h1>Persona</h1>

        <div class="right-area">
          <div class="people-area">
          <img src="people.png" alt="">
          <img src="people.png" alt="">
          <img src="people.png" alt="">

          <img src="Share.png" alt="">
          </div>

          <button class="export">Export
            <img src="arrow-white.png" alt="">
          </button>
        </div>
    </div>

    <div class="content-area">
        <div class="side-bar">

          <div class="chose">
            <div><a href="#">직접 생성</a></div>
            <div><a href="../인터뷰기반생성/index3.html">인터뷰 기반 생성</a></div>
        </div>

          <div class="side-bar-content">
            <div class ="custom-area">

              <div class="gender">
                <h1 class="btn-title">성별</h1>
                <div  class="btn-align">
                  <button class="gender-btn" data-gender="여성">여성</button>
                  <button class="gender-btn" data-gender="남성">남성</button>
                </div>
              </div>
          
              <div class="personality">
                <h1 class="btn-title">성격</h1>
                
                <div  class="btn-align">
                <button class="personality-btn" data-personality="D 주도형">D 주도형</button>
                <button class="personality-btn" data-personality="I 사교형">I 사교형</button>
                <button class="personality-btn" data-personality="S 안정형">S 안정형</button>
                <button class="personality-btn" data-personality="C 신중형">C 신중형</button>
              </div>
              </div>

              <div class="age">
                <h1 class="btn-title">나이</h1>
                <div class="slider-container">
                    <input id="rangeInput" type="range" min="0" max="100" value="50" oninput="updateValue(this.value)">
                    <span id="rangeValue">50</span>
                </div>
            </div>
          
              <div class="proficiency">
                <h1 class="btn-title">숙련도</h1>
          
                <div  class="btn-align">
                <button class="proficiency-btn" data-proficiency="입문자">입문자</button>
                <button class="proficiency-btn" data-proficiency="초보자">초보자</button>
                <button class="proficiency-btn" data-proficiency="중급자">중급자</button>
                <button class="proficiency-btn" data-proficiency="전문가">전문가</button>
                </div>
                
              </div>
          
              <div class="immersion">
                <h1 class="btn-title">몰입도</h1>
                <div  class="btn-align">
                <button class="immersion-btn" data-immersion="가벼운 사용자">가벼운 사용자</button>
                <button class="immersion-btn" data-immersion="평균 사용자">평균 사용자</button>
                <button class="immersion-btn" data-immersion="몰입 사용자">몰입 사용자</button>
              </div>
              </div>
            
          </div>

          <div class="set-area">
              <button id="reset">리셋하기
                <img src="arrow.png" alt="">
              </button>
              <button id="send">생성하기
                <img src="arrow-white.png" alt="">
              </button>
          </div>

        </div>

        </div>

        <div id="personas-container">
                
        
        </div>

    </div>

    <script src="sketch.js"></script>
  </body>
</html>
