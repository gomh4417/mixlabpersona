<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>

    <div id="keyinput"><input type="text" id="apiInput" placeholder="API Key를 입력해주세요">
        <button onclick="setApiValue()">입력하기</button></div>

    <div class="top-bar">
        <img src="Logo.png" alt="">
        <h1>Persona</h1>
        <div class="right-area">
            <div class="people-area">
                <img src="people.png" alt="">
                <img src="people.png" alt="">
                <img src="people.png" alt="">
                <img src="Share.png" alt="">
            </div>
            <button class="export">Export
                <img src="arrow-white.png" alt="">
            </button>
        </div>
    </div>
    <div class="content-area">
        <div class="side-bar">
            <div class="chose">
                <div><a href="../직접생성/index2.html">직접 생성</a></div>
                <div><a href="#">인터뷰 기반 생성</a></div>
            </div>
            <div class="side-bar-content">
                <div class="custom-area">
                    <h2>인터뷰 내용 입력하기</h2>
                    <input type="file" id="fileInput" accept=".xlsx, .xls"/>
                    <input type="checkbox" id="checkInput">
                    <button id="uploadButton">업로드</button>
                </div>
                <div class="set-area">
                    <button id="reset">리셋하기
                        <img src="arrow.png" alt="">
                    </button>
                    <button id="send">생성하기
                        <img src="arrow-white.png" alt="">
                    </button>
                </div>
            </div>
        </div>
        <button id="toggle-process-btn">생성 과정 확인하기</button>
        <button id="toggle-reset-btn">다시 생성하기<img src="replay.png" style="transform: translateY(3px);"></button>
        <div class="persona-content-area">
            <div id="personas-container"></div>
          
            
            <!-- 팝업 HTML -->
            <div id="step-popup" style="display: none;">
                <span id="close-popup">X</span>
                <div class="tab-bar">
                    <div class="tab active" data-step="step1">STEP1</div>
                    <div class="tab" data-step="step2">STEP2</div>
                    <div class="tab" data-step="step3">STEP3</div>
                    <div class="tab" data-step="step4">STEP4</div>
                </div>

                <p class="discription">인터뷰 참여자와 행동변수 관계파악</p>

                <div class="step-content active" id="step1-content"></div>
                <div class="step-content" id="step2-content"></div>
                <div class="step-content" id="step3-content"></div>
                <div class="step-content" id="step4-content"></div>
            </div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
